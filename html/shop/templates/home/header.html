<body>
<div id="toolbar" style="background-color: #F0F0F0; width: 100%;">
	<div class="container">
		<div class="row">
			<div class="toolbar-ct-1">
				<p>

						&nbsp; &nbsp;<a href="{{url_for('modify_password')}}">修改</a>&nbsp;&nbsp;
						|&nbsp;&nbsp;<a href="{{url_for('logout')}}">退出</a>
					{% else %}
						<a  href="{{url_for('login')}}">登錄</a>&nbsp; ｜ &nbsp;<a

					{% endif %}

			</div>
			<div class="toolbar-ct-2">
				<a href="{{url_for('order_list')}}">我的訂單</a>&nbsp;&nbsp;
			</div>
		</div>
	</div>
	<div style="background-color: white; width: 100%">
		<div class="container">
			<div class="row">

					</div>
					<div>

										<img src="{{url_for('static',filename='home/images/search.png')}}" alt="">
									</button>

							</div>
						</div>
						<!-- //搜索欄 -->
					</div>
				</div>
				<div class="toolbar-ct toolbar-ct-right col-xs-12 col-md-3">
					<div class="toolbar-ct-2 "
						style="margin-top: 35px; border: 1px solid #EAEAEA; padding: 5px;">
						<a href="{{url_for('shopping_cart')}}" style="color: #0c1636; font-size: 20px;"><i
							class="fa fa-cart1"></i> 我的購物車</a>
							<!-- 文字顏色 -->
					</div>
				</div>
			</div>
		</div>

</header>
<script>
	// 獲取頁面參數
	function GetString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");//正則表達式
		var r = window.location.search.substr(1).match(reg);//獲取鼠標點擊區域
		if (r != null)
			return unescape(r[2]);//返回區域編號
		return null;
	}
	var type = GetString('type');
	if (type === '14') {
		var jingying = document.getElementById('jingying');
		jingying.style.backgroundColor = "#9E2626";

	}
	if (type === '15') {
		var wenyi = document.getElementById('wenyi');
		wenyi.style.backgroundColor = "#9E2626";

	}
	if (type === '16') {
		var jiaoyu = document.getElementById('jiaoyu');
		jiaoyu.style.backgroundColor = "#9E2626";

	}
	if (type === '17') {
		var shenghuo = document.getElementById('shenghuo');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type == null) {//默認登錄無點擊
		var index = document.getElementById('index');
		index.style.backgroundColor = "#9E2626";

	}
</script>
