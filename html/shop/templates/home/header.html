<script>
	// 獲取頁面參數
	function GetString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");//正則表達式
		var r = window.location.search.substr(1).match(reg);//獲取鼠標點擊區域
		if (r != null)
			return unescape(r[2]);//返回區域編號
		return null;
	}
	var type = GetString('type');
	if (type === '1') {
		var jingying = document.getElementById('ring');
		jingying.style.backgroundColor = "#9E2626";

	}
	if (type === '2') {
		var wenyi = document.getElementById('earrings');
		wenyi.style.backgroundColor = "#9E2626";

	}
	if (type === '3') {
		var jiaoyu = document.getElementById('necklace');
		jiaoyu.style.backgroundColor = "#9E2626";

	}
	if (type === '4') {
		var shenghuo = document.getElementById('bracelet');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type === '5') {
		var shenghuo = document.getElementById('link');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type === '6') {
		var shenghuo = document.getElementById('chain');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type === '7') {
		var shenghuo = document.getElementById('pendant');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type === '10') {
		var shenghuo = document.getElementById('cuff');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type === '11') {
		var shenghuo = document.getElementById('wedding_rings');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type === '13') {
		var shenghuo = document.getElementById('cross');
		shenghuo.style.backgroundColor = "#9E2626";

	}
	if (type == null) {//默認登錄無點擊
		var index = document.getElementById('index');
		index.style.backgroundColor = "#9E2626";

	}
</script>
